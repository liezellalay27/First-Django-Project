<!DOCTYPE html>
<html>
<head>
    <title>My Tasks</title>
</head>
<body>
    <h1>My Tasks</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add Task">
    </form>

    <ul>
    {% for task in tasks %}
        <li>
            {% if task.complete %}
                <span style="text-decoration: line-through;">{{ task.title }}</span>
            {% else %}
                <span>{{ task.title }}</span>
            {% endif %}
            
            <a href="{% url 'update-task' task.id %}">Edit</a>
            <a href="{% url 'delete-task' task.id %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
